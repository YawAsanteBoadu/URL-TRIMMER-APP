<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - URL Trimmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="logo-container me-2">
                    <i class="fas fa-link text-primary"></i>
                </div>
                <span class="fw-bold text-primary">URL Trimmer</span>
            </a>
            
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-primary me-2">
                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="logo-container mx-auto mb-3" style="width: 60px; height: 60px;">
                                    <i class="fas fa-link" style="font-size: 1.8rem;"></i>
                                </div>
                                <h2 class="fw-bold text-dark">Create Account</h2>
                                <p class="text-muted">Join URL Trimmer to manage your links</p>
                            </div>

                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Enter your full name" required>
                                    <div class="invalid-feedback" id="nameError"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                                    <div class="invalid-feedback" id="emailError"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Create a password" required>
                                        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" id="togglePassword">
                                            <i class="fas fa-eye" id="passwordIcon"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback" id="passwordError"></div>
                                    
                                    <!-- Password Strength Indicator -->
                                    <div class="mt-2">
                                        <div class="progress" style="height: 4px;">
                                            <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                                        </div>
                                        <small class="text-muted" id="passwordStrengthText">Password strength</small>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm your password" required>
                                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                        </label>
                                        <div class="invalid-feedback" id="termsError"></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="newsletter">
                                        <label class="form-check-label" for="newsletter">
                                            Subscribe to our newsletter for updates and tips
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg w-100 mb-3" id="signupBtn">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>

                                <!-- Error Section -->
                                <div id="errorSection" class="alert alert-danger d-none">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <span id="errorMessage"></span>
                                </div>

                                <!-- Success Section -->
                                <div id="successSection" class="alert alert-success d-none">
                                    <i class="fas fa-check-circle me-2"></i>
                                    Account created successfully! Please check your email to verify your account.
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="text-muted">Already have an account? 
                                    <a href="login.html" class="text-primary text-decoration-none fw-semibold">Sign in here</a>
                                </p>
                            </div>

                            <!-- Social Signup Options -->
                            <div class="mt-4">
                                <div class="text-center mb-3">
                                    <span class="text-muted">Or sign up with</span>
                                </div>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-secondary w-100">
                                            <i class="fab fa-google me-2"></i>Google
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-secondary w-100">
                                            <i class="fab fa-github me-2"></i>GitHub
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Security Features -->
                    <div class="mt-4">
                        <div class="text-center mb-3">
                            <h5 class="text-muted">Your data is secure with us:</h5>
                        </div>
                        <div class="row g-3">
                            <div class="col-4 text-center">
                                <i class="fas fa-shield-alt text-success fa-2x mb-2"></i>
                                <p class="small text-muted">Encrypted</p>
                            </div>
                            <div class="col-4 text-center">
                                <i class="fas fa-user-shield text-primary fa-2x mb-2"></i>
                                <p class="small text-muted">Private</p>
                            </div>
                            <div class="col-4 text-center">
                                <i class="fas fa-lock text-warning fa-2x mb-2"></i>
                                <p class="small text-muted">Secure</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
